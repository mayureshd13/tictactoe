<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic Tac Toe Game</title>
  <link rel="stylesheet" href="tictactoe.css">
</head>
<body>
  <div id="game-container">
    <h1>Tic Tac Toe</h1>
    <div id="menu">
      <button id="start-button" onclick="initializeGame()">Start Game</button>
    </div>
    <div id="symbol-selection" style="display: none;">
      <span>Choose your symbol:</span>
      <button onclick="chooseSymbol('X')">X</button>
      <button onclick="chooseSymbol('O')">O</button>
    </div>
    <div id="mode-selection" style="display: none;">
      <button onclick="startGame('friend')">Play with Friend</button>
      <button onclick="startGame('computer')">Play with Computer</button>
    </div>
    <div id="board">
      <div class="cell" onclick="makeMove(0)"></div>
      <div class="cell" onclick="makeMove(1)"></div>
      <div class="cell" onclick="makeMove(2)"></div>
      <div class="cell" onclick="makeMove(3)"></div>
      <div class="cell" onclick="makeMove(4)"></div>
      <div class="cell" onclick="makeMove(5)"></div>
      <div class="cell" onclick="makeMove(6)"></div>
      <div class="cell" onclick="makeMove(7)"></div>
      <div class="cell" onclick="makeMove(8)"></div>
    </div>
    <div id="status">Welcome! Click 'Start Game' to begin.</div>
    <button id="restart-button" onclick="initializeGame()">Restart Game</button>
  </div>

  <div id="popup">
    <span id="popup-message"></span>
    <button onclick="closePopup()">OK</button>
  </div>

  <div id="winning-line"></div>
  <div id="credit">Game created by Dsoft (Mayuresh D)</div>

  <!-- Audio Preload (Optional) -->
  <audio id="move-sound" src="sounds/move.mp3"></audio>
  <audio id="win-sound" src="sounds/win.mp3"></audio>
  <audio id="tie-sound" src="sounds/tie.mp3"></audio>
  <audio id="error-sound" src="sounds/error.mp3"></audio>
  <audio id="buttonClickSound" src="sounds/buttonClickSound.mp3"></audio>
  <audio id="game-start-sound" src="sounds/game-start.mp3"></audio>
  <audio id="background-music" src="sounds/background-music.mp3" loop></audio>

  <script src="tictactoe.js"></script>
</body>
</html>
